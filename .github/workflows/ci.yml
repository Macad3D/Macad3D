name: CI

on: [pull_request, push]
  
permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        uses: ./.github/actions/build

  test:
    name: Run Tests
    needs: build
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        module: [core, interaction, exchange, memory]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run unit tests
        uses: ./.github/actions/test
        with:
          module: ${{ matrix.module }}

  event_file:
    name: "Upload Event File"
    runs-on: ubuntu-slim
    steps:
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: event-file
        path: ${{ github.event_path }}

